<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1><span th:text="${user.getName()}">User</span>, welcome spring boot security page!</h1>
<p>Username: <span th:text="${user.getName()}">Name</span></p>
<p>Surname: <span th:text="${user.getSurname()}">Surname</span></p>
<p>Age: <span th:text="${user.getAge()}">Age</span></p>

<p><a th:href="@{'/logout'}">Logout</a></p>
</body>
</html>
